<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry for Your Queen</title>
  <style>
    /* Body style */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Main container */
    .container {
      text-align: center;
      animation: fadeIn 3s ease-out;
    }

    /* Main heading */
    h1 {
      font-size: 4rem;
      color: #e74c3c;
      opacity: 0;
      animation: bounceIn 2s ease-out forwards;
    }

    /* Subheading (message) */
    p {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInText 2s ease-out forwards;
      animation-delay: 1s; /* Delay for the fade-in effect */
    }

    /* Fade-in effect for the entire container */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Bounce-in effect for the main heading */
    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Fade-in effect for the subheading */
    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sorry for Your Queen</h1>
    <p>Our thoughts and condolences are with you during this time.</p>
  </div>

  <script>
    // Wait for the page to load before triggering animations
    window.onload = function() {
      const heading = document.querySelector('h1');
      const paragraph = document.querySelector('p');

      // Trigger the animations when the page loads
      heading.style.opacity = 1;
      paragraph.style.opacity = 1;
    };
  </script>
</body>
</html>
